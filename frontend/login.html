<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sinar Jaya</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#FFF9C4',
                            200: '#FFF59D',
                            300: '#FFF176',
                            400: '#FFEE58',
                            500: '#FFEB3B',
                            600: '#FDD835',
                            700: '#FBC02D',
                            800: '#F9A825',
                            900: '#F57F17',
                        },
                        dark: {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#2A2A2A',
                            600: '#363636',
                        }
                    },
                    fontFamily: {
                        sans: ['"Playfair Display"', 'serif'],
                        body: ['"Open Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, rgba(30,30,30,1) 0%, rgba(18,18,18,1) 100%);
        }
        
        .gold-gradient-text {
            background: linear-gradient(90deg, #F9A825 0%, #FDD835 50%, #F9A825 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gold-border {
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #F9A825 0%, #FDD835 50%, #F9A825 100%);
            border-image-slice: 1;
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.03);
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            opacity: 0;
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.13);
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
        }
        
        .shine-effect:hover::after {
            opacity: 1;
            left: 130%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }
        
        .login-container {
            background: url('https://images.unsplash.com/photo-1602173574767-37ac01994b2a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1630&q=80') no-repeat center center;
            background-size: cover;
        }
        
        .login-overlay {
            background-color: rgba(18, 18, 18, 0.9);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 font-body">
    <!-- Navigation -->
    <nav class="gradient-bg fixed w-full z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-gem text-gold-500 text-2xl mr-2"></i>
                        <span class="text-xl font-sans font-bold gold-gradient-text">SINAR JAYA</span>
                    </div>
                </div>
                
                <div class="hidden md:flex items-center space-x-4">
                    <a href="landingPage.html" class="text-gray-300 hover:text-gold-500 px-3 py-2 text-sm font-medium transition-colors duration-300">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-gold-500 hover:text-white focus:outline-none" id="mobile-menu-button">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-container min-h-screen flex items-center justify-center pt-20 pb-12 px-4">
        <div class="login-overlay absolute inset-0"></div>
        <div class="relative max-w-md w-full mx-auto">
            <div class="bg-dark-800 rounded-xl shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="bg-dark-700 py-6 px-8 text-center border-b border-dark-600">
                    <i class="fas fa-gem text-gold-500 text-4xl mb-4"></i>
                    <h2 class="text-2xl font-sans font-bold text-white">
                        Masuk ke <span class="gold-gradient-text">SINAR JAYA</span>
                    </h2>
                    <p class="text-gray-400 mt-2">Silakan masuk dengan akun Anda</p>
                </div>
                
                <!-- Form -->
                <form class="p-8">
                    <div class="mb-6">
                        <label for="email" class="block text-gray-300 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500"></i>
                            </div>
                            <input type="email" id="email" class="w-full bg-dark-700 border border-dark-600 rounded-md py-3 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent transition-all duration-300" placeholder="email@contoh.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="password" class="w-full bg-dark-700 border border-dark-600 rounded-md py-3 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-transparent transition-all duration-300" placeholder="••••••••" required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                                <i class="fas fa-eye text-gray-500 hover:text-gold-500 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-gold-600 focus:ring-gold-500 border-dark-600 rounded bg-dark-700">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Ingat saya</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-gold-500 hover:text-gold-400 transition-colors duration-300">Lupa password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gold-600 hover:bg-gold-700 text-dark-900 font-medium py-3 px-4 rounded-md transition-colors duration-300 hover-scale shine-effect mb-4">
                        Masuk
                    </button>
                    
                    <div class="text-center text-sm text-gray-400 mt-4">
                        Belum punya akun? 
                        <a href="/register" class="font-medium text-gold-500 hover:text-gold-400 transition-colors duration-300">Daftar sekarang</a>
                    </div>
                </form>
                
                <!-- Social Login -->
                <div class="px-8 pb-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-dark-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-dark-800 text-gray-400">Atau masuk dengan</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="#" class="w-full bg-dark-700 hover:bg-dark-600 text-white py-2 px-4 rounded-md transition-colors duration-300 flex items-center justify-center">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </a>
                        <a href="#" class="w-full bg-dark-700 hover:bg-dark-600 text-white py-2 px-4 rounded-md transition-colors duration-300 flex items-center justify-center">
                            <i class="fab fa-facebook-f text-blue-500 mr-2"></i> Facebook
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                © 2023 . All rights reserved.
            </div>
        </div>
    </section>

    <!-- Scripts -->
  <script>
  // Toggle password visibility (script kamu yang sudah ada)
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  
  togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' 
        ? '<i class="fas fa-eye text-gray-500 hover:text-gold-500 cursor-pointer"></i>' 
        : '<i class="fas fa-eye-slash text-gray-500 hover:text-gold-500 cursor-pointer"></i>';
  });

  // Mobile menu toggle (script kamu yang sudah ada)
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.createElement('div');
  mobileMenu.innerHTML = `
      <div class="md:hidden gradient-bg absolute top-20 left-0 right-0 shadow-lg hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <a href="/" class="text-gold-300 block px-3 py-2 text-base font-medium">
                  <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
              </a>
          </div>
      </div>
  `;
  document.body.appendChild(mobileMenu);
  
  mobileMenuButton.addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
  });

  // Fungsi login
  const loginForm = document.querySelector('form');

  loginForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      alert('Email dan password harus diisi!');
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Login berhasil, redirect ke admin.html
        window.location.href = '/frontend/admin/admin.html';
      } else {
        alert(data.message || 'Login gagal!');
      }
    } catch (error) {
      alert('Gagal menghubungi server.');
      console.error(error);
    }
  });
</script>


</body>
</html>
